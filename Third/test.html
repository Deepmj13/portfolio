<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Overlay Example</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 150px;
            grid-template-rows: 150px;
            width: 1000px;
            height: 1000px;
            position: relative;
        }
        .item1 {
            grid-area: 1 / 3 / 2 / 3;
            background-color: lightblue;
            z-index: 1;
        }
        .item2 {
            grid-area: 1 / 1 / 2 / 2;
            background-color: lightcoral;
            z-index: 2;
            opacity: 0.8; /* Optional: to see the item below */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">Item 1</div>
        <div class="item2">Item 2</div>
    </div>
</body>
</html>
